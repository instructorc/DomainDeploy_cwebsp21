<!DOCTYPE html>
<html>
       <head>
		<!--The head tag communicates information about the html document -->
		<title>Basic Structure </title>

        <style>
            /** width, border-radius, border: 10px solid #333, margin, float, 
            background-color, font-family, font-weight**/
            .boxes{
                width: 250px;
                height: 250px;
                border-radius: 14px;
                border: 10px solid #333;
                margin: 12px;
                float: left;
                background-color:  #BDD358;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bolder;
                color: white;
                text-align: center;
                font-size: 4em;
                padding-top: 14%;
            }
            .navbar{
                width: 200px;
            }
            .articlesection{
                width: 340px;
            }
            .sidebar{
                width: 225px;
            }
            #container{
                width: 900px;
                margin: auto;
            }

            #header, #footer{
                width: 100%;
                height: 120px;
                border-radius: 14px;
                border: 10px solid #333;
                background-color:  #BDD358;

            }
            #logo{
                display: block;
                margin: auto;
            }


        </style>
	</head>
	<body>
        <div id="container">
            <header id="header">
                <img src="logo.jpg" width="150" id="logo" alt="General Mills Logo">
            </header>
            <nav class="boxes navbar"> #1 </nav>
            <article class="boxes articlesection"> #2 </article>
            <aside class="boxes sidebar"> #3 </aside>
            <footer id="footer" style="clear: both;"></footer>
        </div>
	</body>
</html>
