<!DOCTYPE html>
<html>
    <head>
        <title>MealSlot.com | #1 Destination to plan a group meal</title>
        <!--Internal CSS-->
        <style>
            * {
            margin:0;
            padding:0;
            border:0;
            outline:0;
            font-size:100%;
            vertical-align:baseline;
            background:transparent;
            }

            body {
            line-height:1;
            }
            a[href*="signup"] {
                padding: 5%;
                border: 2px solid #6EA05a;
                text-decoration: none;
                color: black;
                border-radius: 8px;
                text-transform: uppercase;
            }
            a[href*="manage"] {
                padding: 5%;
                background-color: #6EA05a;
                border: 2px solid #63a05a;
                text-decoration: none;
                color: black;
                border-radius: 8px;
                color: white;
                text-transform: uppercase;
            }

            #grid_container{
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: 100px 500px 700px 300px 300px;
            }
            #site_contain{
                width: 90%;
                margin: auto;
                border: 2px solid black;
            }
            #headstructure{
                width: 100%;
                height: 100px;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row-start: 1;
                grid-row-end: 2;
                border: 2px solid blue;
            }
            #nav_struct {
                float: right;
                margin-top: 2.3%;
                min-width: 300px;
            }
            img[src*="logo.png"] {
                float: left;
                margin-top: 1.7%;
            }
            #banner{
                width: 100%;
                background-image: url("./img/mealslot_banner_crop.png");
                background-size: 100%;
                background-position: center;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row-start: 2;
                grid-row-end: 3;
                background-color: green;
            }
            #main_section{
                display: flex;
                flex-wrap: wrap;
                width: 100%;                
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row-start: 3;
                grid-row-end: 4;
                background-color: purple;
            }
            #bottom_section{
                width: 100%;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row-start: 4;
                grid-row-end: 5;
                background-color: aqua;
            }
            #static_footer{
                width: 100%;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row-start: 5;
                grid-row-end: 6;
                background-color: red;
            }

        </style>
    </head>
    <body>
        <div id="grid_container">
            <header id="headstructure">
                <div id="site_contain">
                    <img src="img/mealslot_master_logo.png" width="200" alt="logo">
                    <nav id="nav_struct">
                        <a href="/signup">Sign-up</a>
                        <a href="/manage">Manage Meals</a>
                    </nav>
                </div>
            </header>
            <div id="banner"></div>
            <main id="main_section">
                <section class="mainarea">
                    <h2>4 Easy</h2>
                </section>
                <section class="mainarea">
                    <img src="img/limecuttingboard.png" alt="image">
                </section>
            </main>
            <section id="bottom_section">
                <h2>As Seen on</h2>
            </section>
            <footer id="static_footer">

            </footer>
        </div>
    </body>
</html>
