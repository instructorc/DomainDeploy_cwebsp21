<!DOCTYPE html>
<html>
    <head>
        <title>MealSlot.com | The perfect place to plan a meal</title>
        <meta charset="UTF-8">
        <meta name="description" content="Mealslot the perfect place to plan a meal">
        <meta name="keywords" content="Meal Planning, Meal prep">
        <meta name="author" content="C. Fulton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Internal CSS-->
        <style>
            * {
                margin:0;
                padding:0;
                border:0;
                outline:0;
                font-size:100%;
                vertical-align:baseline;
                background:transparent;
            }

            body {
                line-height:1;
            }

            a[href*="signup"] {
                padding: 5%;
                border: 2px solid #6EA05a;
                text-decoration: none;
                color: black;
                border-radius: 8px;
                text-transform: uppercase;
            }
            a[href*="manage"] {
                padding: 5%;
                background-color: #6EA05a;
                border: 2px solid #63a05a;
                text-decoration: none;
                color: black;
                border-radius: 8px;
                color: white;
                text-transform: uppercase;
            }
            #grid_container{
                display: grid;
                height: 100vh;
                width: 100%;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: 110px auto 3fr 2fr 2fr;
            }
            #site_contain{
                width:  90%;
                margin: auto;
            }
            #head_struct{
                border: 2px solid blue;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row-start: 1;
                grid-row-end: 2;
                width: 100%;
                height: 100%;
            }
            #navstruct{
                float: right;
                border: 2px solid orangered;
                margin-top: 4%;
                min-width: 300px;
            }
            img[src*="logo.png"]{
                float: left;
                border: 2px solid orangered;
                margin-top: 2%;
            }
            #art_image{
                max-width: 100%;
                display:block;
                width: 60%;
                margin: auto;
            }
            #banner{
                border: 2px solid green;
                background-image: url("img/mealslot_banner_crop.png");
                background-size: cover;
                height: 520px;
                background-position: center center;
                background-repeat: no-repeat;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row-start: 2;
                grid-row-end: 3;
            }
            #main_area{
                border: 2px solid yellow;
                display: flex;
                flex-wrap: wrap;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row-start: 3;
                grid-row-end: 4;
            }
            .main_area_content{
                border: 2px solid black;
                flex: 1 0 400px;
                height: 500px;
                margin: 3%;
            }
            #as_seen_on{
                border: 2px solid orangered;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row-start: 4;
                grid-row-end: 5;
            }
            #site_footer{
                border: 2px solid purple;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row-start: 5;
                grid-row-end: 6;
            }
            .steps{
                width: 90%;
                height: 100px;
                margin: 2%;
                border-radius: 12px;
                color: white;
                background-color: #6EA05a;
            }

    /* smaller than 1024 pixels */
    @media screen and (max-width: 1024px) {
        #head_struct{
            background-color: #cd0000;
        }
    }
    /* smaller than 768 pixels */
    @media screen and (max-width: 768px) {
        #head_struct{
            background-color: #68ff22;
        }
    }
    /* smaller than 480 pixels */
    @media screen and (max-width: 580px) {
        #head_struct{
            background-color: #3700ff;
        }
    }        

        </style>
    </head>
    <body>
        <div id="grid_container">
            <header id="head_struct">
                <div id="site_contain">
                    <img src="img/mealslot_master_logo.png" width="200" alt="logo">
                    <nav id="navstruct">
                        <a href="/signup">Sign-up</a>
                        <a href="/manage">Manage Meals</a>
                    </nav>
                </div>
            </header>
            <div id="banner">
                <h2>PotLuck? BBQ? Party? Invite others via Text or Email to Contribute</h2>
                <div id="createmeal">Create a Meal</div>

            </div>
            <main id="main_area"><!--My main Flex container -->
                <section class="main_area_content"><!-- first Flex item-->
                    <h2>4 Easy Steps</h2>
                    <details class="steps">
                        <summary class="summary_pres">Step 1 - Create Meal List</summary>
  
                      </details>
                      <details class="steps">
                        <summary className="summary_pres">Step 2 - Add Slots and Guest</summary>

                      </details>
                      <details class="steps">
                        <summary class="summary_pres">Step 3 - Share and Print</summary>
                      </details>
                </section>
                <div class="main_area_content">
                    <img id="art_image" src="img/lovefood_art.png" alt="picture of fresh water and limes"/><!--Second flex item-->
                </div>
            </main>
            <section id="as_seen_on"></section>
            <footer id="site_footer">

            </footer>
        </div><!--Closing Grid container div tag-->
    </body>
</html>
